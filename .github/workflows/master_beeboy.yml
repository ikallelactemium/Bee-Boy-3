# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - beeboy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f068019bcd19403fa7b22601a7a6f75c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e6179547b4a941e9b7619712fdb9324f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f068019bcd19403fa7b22601a7a6f75c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'beeboy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d2af122dd4e454b88a48805c2524dba }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f068019bcd19403fa7b22601a7a6f75c }}/appsvc/staticsite:${{ github.sha }}'